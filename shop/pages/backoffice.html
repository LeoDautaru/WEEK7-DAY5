<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Backoffice - Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">ðŸ›’ GamingShop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="backoffice.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-5">
        <h1 id="form-title">Prodotti</h1>

        <form id="product-form" class="mt-4">
          <input
            type="text"
            class="form-control mb-2"
            id="name"
            placeholder="Nome"
            required
          />
          <input
            type="text"
            class="form-control mb-2"
            id="description"
            placeholder="Descrizione"
            required
          />
          <input
            type="text"
            class="form-control mb-2"
            id="brand"
            placeholder="Brand"
            required
          />
          <input
            type="url"
            class="form-control mb-2"
            id="imageUrl"
            placeholder="URL Immagine"
            required
          />
          <input
            type="number"
            class="form-control mb-3"
            id="price"
            placeholder="Prezzo"
            required
          />

          <button type="submit" class="btn btn-primary">Salva</button>
          <button id="reset-button" type="reset" class="btn btn-secondary ms-2">
            Reset
          </button>
          <button
            id="delete-button"
            type="button"
            class="btn btn-danger ms-2"
            id="delete-btn"
            style="display: none"
          >
            Elimina
          </button>
        </form>
      </div>
    </main>

    <script src="/shop/assets/backoffice.js"></script>
  </body>
</html>
